
<div align="center">
  <h1> List of Executives</h1>
</div>
<div>
 <div>
     <mat-form-field>
         <input matInput [(ngModel)]="searchkey" placeholder="Search for User" (keyup)="applyFilter($event.target.value)">

     </mat-form-field>

     <table mat-table [dataSource]="logList" class="mat-elevation-z8">


         <ng-container matColumnDef="fullname">
             <th mat-header-cell *matHeaderCellDef> Full Name </th>
             <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
         </ng-container>


         <ng-container matColumnDef="Phone">
             <th mat-header-cell *matHeaderCellDef> Phone </th>
             <td mat-cell *matCellDef="let element">
                    <li> <a href="tel: +233  {{element.Phone}}"> +233  {{element.Phone}}</a> </li>
          </td>
         </ng-container>


         <ng-container matColumnDef="gender">
             <th mat-header-cell *matHeaderCellDef> Gender </th>
             <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
         </ng-container>
         <ng-container matColumnDef="Branch_Name">
             <th mat-header-cell *matHeaderCellDef> Branch </th>
             <td mat-cell *matCellDef="let element"> {{element.Branch_Name}} </td>
         </ng-container>

         <ng-container matColumnDef="Position">
             <th mat-header-cell *matHeaderCellDef> Position </th>
             <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
         </ng-container>
       

       

         <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns1;" (click)="onSelect(row)"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[10,50,100,250,1000]" [pageSize]="50"></mat-paginator>
 </div>
</div>

<app-list></app-list>

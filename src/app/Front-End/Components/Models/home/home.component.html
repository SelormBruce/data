<mat-toolbar>
    <img [src]="ImgUrl" style="width: 70px; height:70px;"><strong>{{ title}}</strong>
    <span fxFlex></span>
    <div fxHide.gt-sm="true" fxShow.sm="true" fxShow.xs="true">
        <mat-menu #appMenu="matMenu">
            <a href="#/" mat-menu-item>Home</a>
            <a routerLink="/app-executive-login" mat-menu-item>Register</a>
            <a routerLink="/adminlogin" mat-menu-item>Admin</a>
            <a routerLink="/new-executives-registration-form" mat-menu-item>Super Admin</a>
            <a routerLink="#Contacts" mat-menu-item>Contacts</a>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <mat-icon>dehaze</mat-icon>
              </button>
    </div>

    <div fxLayout="row" fxLayoutGap="35px" fxHide.xs="true" fxHide.sm="true">

        <a routerLink="/adminlogin">Admin</a>

        <a href="#Contacts">Contacts</a>


    </div>
